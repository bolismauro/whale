<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Whale :: a random Avatar generator for everyone on the Earth!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=640">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/plain" rel="author" href="humans.txt">
  </head>
  <body>
    <div id="content">
      <div id="pattern" class="page">
        <div class="page-container">
          <div class="page-text">
            <p class="text-center"><img src="img/whale-logo.svg" class="logo"></p>
            <p class="text-center"><small>a random Avatar generator</small><br>for everyone on the <b>Earth</b>!</p>
            <div class="spacer"></div>
            <div class="container-fluid">
              <div class="row-fluid">
                <form id="gowhale" action="#" method="post" class="inline span12">
                  <fieldset class="text-center">
                    <div class="input-append">
                      <input id="mailaddress" type="email" name="email" placeholder="Insert your email address">
                      <button type="submit" class="btn"><span>Sail the Sea!</span></button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="bigspacer"></div>
            <p class="text-center"><span>Developer? <a href="https://github.com/plasticpanda/whale/wiki/whale.im-API" target="_blank">Whale API Docs</a> are here!</span></p>
          </div>
        </div>
      </div>
      <div id="result" class="page">
        <div class="page-container">
          <div class="page-text">
            <div class="page-bar">
              <div class="container">
                <div class="row-fluid">
                  <div class="span12">
                    <p class="preview"><img src="">
                      <input value="" readonly title="Click to select">
                    </p>
                  </div>
                </div>
                <div class="row-fluid">
                  <div class="span12 text-center">
                    <ul class="social-share">
                      <li><a href="http://facebook.com"><img src="img/social-facebook.svg" title="Share your new avatar on Facebook" class="social-button social-facebook"></a></li>
                      <li><a href="#"><img src="img/social-twitter.svg" title="Share your new avatar on Twitter" class="social-button social-twitter"></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><img src="img/social-whales.svg" title="Bring more Whales to the party!" class="footer">
      </div>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/jquery.menu.js"></script>
    <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
